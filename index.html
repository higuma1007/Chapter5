<body>
    <header>
        <h1>TODAY</h1>
    </header>
    
    <div class="container">
        <script>
            var today = new Date();
            var todayHtml = today.getFullYear() + '/' + (today.getMonth() + 1) + '/' + today.getDate();
            var newYear = new Date(2017, 1, 1);
            document.write('<p class="date">' + todayHtml + '</p>');
        </script>
    </div>
</body>
